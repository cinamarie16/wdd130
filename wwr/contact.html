<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rafting the Rapids</title>
    <meta name="description" content="Get in touch with Rafting the Rapids today. Find our phone number, 
        email address, and contact form on this page to have your questions answered.">
    <meta name="author" content="Lucina Huff">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.jpg" alt="Company Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Rafting the Rapids</h1>
        <div class="contact-section">
            <div class="company-info">
                <p>8910 Whitewater Rd</p>
                <p>Noble Current, Utah</p>
                <p>+1 555-555-5555</p>
                <p> <a href="mailto:">info@raftingrapids.com</a></p>
            </div>
        </div>
        <div class="container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d86321.57284149049!2d-111.808486361409!3d40.6321652699721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764183129778!5m2!1sen!2sus"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <div class="contact">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Jane Doe">
                    </div>
                    <div class="contact">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" required placeholder="user@useremail.com">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="purpose">
                        <p></p>
                        <input type="radio" name="message-purpose" id="general" value="General inquiry">
                        <label for="general">General inquiry</label>
                    </div>
                    <div class="purpose">
                        <label for="reservation">Message purpose</label>
                        <input type="radio" name="message-purpose" id="reservation" value="Reservation question">
                        <label for="reservation">Reservation question</label>
                    </div>
                    <div class="purpose">
                        <p></p>
                        <input type="radio" name="message-purpose" id="suggestion">
                        <label for="suggestion">Website suggestion</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="message">
                        <label for="message">Your message</label>
                        <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                    </div>
                    <div class="message">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">Get in touch</button>
            </form>
        </div>
        <h2>Here to serve you!</h2>
        <div class="employees">
            <figure>
                <img src="images/ceo.jpg" alt="Founder">
                <figcaption>Jim Waters</figcaption>
                <figcaption>Founder</figcaption>
            </figure>
            <figure>
                <img src="images/customer-relations.jpg" alt="Adventurer Coordinator">
                <figcaption>Silvia Alrez</figcaption>
                <figcaption>Adventurer Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/adventure-leader.jpg" alt="Adventure Creator">
                <figcaption>Phil Stone</figcaption>
                <figcaption>Adventure Creator</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy;2025 ðŸ’¦ Rafting the Rapids ðŸ’¦ Lucina Huff</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://www.linkedin.com/"><img src="images/linkedin-icon.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.instagram.com/"><img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
